template: |
  ## What's API Changed

  $CHANGES

name-template: 'api/$RESOLVED_VERSION'
tag-template: 'api/$RESOLVED_VERSION'
tag-prefix: 'api'
include-paths: ['api/']

categories:
  - title: 'âœ¨ Features'
    label: 'feature'
  - title: 'ğŸ’ª Enhancement'
    label: 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    label: 'bug'
  - title: 'ğŸ§° Maintenance'
    label: 'chore'
  - title: 'ğŸ”§ Refactoring'
    label: 'refactor'
  - title: 'âš™ï¸ auto generate'
    label: 'generate'
  - title: 'â›“ï¸ Dependency update'
    labels:
      - 'dependencies'
      - 'renovate'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

autolabeler:
  - label: feature
    branch:
      - '/^feat(ure)?[/-].+/'
  - label: bug
    branch:
      - '/^fix[/-].+/'
  - label: chore
    branch:
      - '/^chore[/-].+/'
  - label: refactor
    branch:
      - '/^(refactor|refactoring)[/-].+/'
  - label: enhancement
    branch:
      - '/^(enhance|enhancement|improve)[/-].+/'
  - label: generate
    branch:
      - '/^(gen|generate)[/-].+/'