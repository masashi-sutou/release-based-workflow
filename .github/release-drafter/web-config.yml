template: |
  ## What's Web Changed

  $CHANGES

name-template: 'web/$RESOLVED_VERSION'
tag-template: 'web/$RESOLVED_VERSION'
tag-prefix: 'web'
include-paths: ['web/']

categories:
  - title: '✨ Features'
    labels:
      - 'feature'
  - title: '💪 Enhancement'
    label: 'enhancement'
  - title: '🐛 Bug Fixes'
    label: 'bug'
  - title: '🧰 Maintenance'
    label: 'chore'
  - title: '🔧 Refactoring'
    label: 'refactor'
  - title: '⚙️ auto generate'
    label: 'generate'
  - title: '⛓️ Dependency update'
    labels:
      - 'dependencies'
      - 'renovate'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

autolabeler:
  - label: feature
    branch:
      - '/feat(ure)?[/-].+/'
  - label: bug
    branch:
      - '/fix[/-].+/'
  - label: chore
    branch:
      - '/chore[/-].+/'
  - label: refactor
    branch:
      - '/(refactor|refactoring)[/-].+/'
  - label: enhancement
    branch:
      - '/(enhance|enhancement|improve)[/-].+/'
  - label: generate
    branch:
      - '/(gen|generate)[/-].+/'